# Pre-upgrade hook configuration
# Uses Alpine with kubectl binary from official Kubernetes releases
# This avoids paid/deprecated Bitnami images
preUpgradeHook:
  image:
    registry: docker.io
    repository: alpine/k8s
    tag: "1.31.13"
    pullPolicy: IfNotPresent

  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Init containers for volume permissions
volumePermissions:
  enabled: false
  image:
    registry: docker.io
    repository: alpine
    tag: "3.22.2"
    pullPolicy: IfNotPresent

  containerSecurityContext:
    enabled: true
    capabilities:
      drop:
      - ALL
      add:
      - CHOWN
      - FOWNER
      - DAC_OVERRIDE
    runAsUser: 0

  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Sysctls configuration
sysctls:
  enabled: false

# Additional configuration options
existingConfigmap: ""

# Extra environment variables
extraEnvVars: []

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []

# TLS Configuration
tls:
  enabled: false
  port: 6380
  existingSecret: ""
  certFilename: "tls.crt"
  certKeyFilename: "tls.key"
  caCertFilename: "ca.crt"
  authClients: true

# Extra resources to deploy
extraDeploy: []

# External service configuration (can be configured via service type)
# Use standalone.service.type: LoadBalancer for external access

# Service Binding configuration
serviceBinding:
  enabled: false

# Headless service configuration
headlessService:
  annotations: {}
  extraPorts: []

# Pod Security Policy
podSecurityPolicy:
  enabled: false

# Diagnostic mode
diagnosticMode:
  enabled: false

