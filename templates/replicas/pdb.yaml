{{- if and (eq .Values.architecture "sentinel") .Values.replica.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "valkey.fullname" . }}-replica
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "valkey.replica.labels" . | nindent 4 }}
  {{- with (include "valkey.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.replica.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.replica.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.replica.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.replica.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "valkey.replica.selectorLabels" . | nindent 6 }}
{{- end }}