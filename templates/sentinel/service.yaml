{{- if eq .Values.architecture "sentinel" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.sentinel.serviceName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "valkey.sentinel.labels" . | nindent 4 }}
  {{- with .Values.sentinel.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with (include "valkey.annotations" .) }}
    {{- . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.sentinel.service.type }}
  ports:
    - port: {{ .Values.sentinel.service.sentinelPort }}
      targetPort: sentinel
      protocol: TCP
      name: sentinel
  selector:
    {{- include "valkey.sentinel.selectorLabels" . | nindent 4 }}
{{- end }}